{% extends "login_base.html" %}

{% block title %}
    Login
{% endblock %}


{% block content %}
    <h1 class="py-5">User Login</h1>
    <form action="/login/" method="post" onsubmit="return validateForm()"  class="">
        <div class="form-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group pb-5">
            <p>{{ msg }}</p>
            <input class="btn btn-primary" type="submit" value="Login">
            <span class="px-3">No account yet?</span>
            <a class="btn btn-primary" href="{{ url_for('register') }}">Go Register</a>
        </div>
    </form>

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;

            if (password.length < 6) {
                alert("Password requires at least 6 characters.");
                return false;
            }
            return true;
        }
    </script>
{% endblock %}
