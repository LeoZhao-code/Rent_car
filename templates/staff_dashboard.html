{% extends "base.html" %}

{% block body %}
    <div class="container py-5" style="height: 600px">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to System Overview</h1>
            <hr class="my-4">

            <div class="row">
                <div class="d-flex align-items-center col-sm-4">
                    <div class="circle-icon bg-info text-white me-3">
                        <i class="fas fa-car"></i>
                    </div>
                    <div>
                        <h1 class="display-1 mb-1">{{ cars_count['Count'] }}</h1>
                        <h5 class="text-secondary">cars</h5>
                    </div>
                </div>
                <div class="d-flex align-items-center col-sm-4">
                    <div class="circle-icon bg-success text-white me-3">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h1 class="display-1 mb-1">{{ customers_count['Count'] }}</h1>
                        <h5 class="text-secondary">customers</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
